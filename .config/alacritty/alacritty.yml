env:
  TERM: "xterm-256color"
background_opacity: 0.9
dynamic_title: true
live_config_reload: true
selection:
  save_to_clipboard: true
shell:
  program: /bin/zsh
window:
  padding:
    x: 0
    y: 8
  decorations: "full"
  startup_mode: "Maximized"
font:
  size: 14
  normal:
    #family: "Dejavu Sans Mono"
    family: "MesloLGM Nerd Font Mono"
    style: Regular
  bold:
    #family: "Dejavu Sans Mono"
    family: "MesloLGM Nerd Font Mono"
    style: Bold
  italic:
    family: "MesloLGM Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "MesloLGM Nerd Font Mono"
    style: Bold Italic
# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'
