#env:
#TERM: "alacritty"
background_opacity: 0.85
dynamic_title: true
live_config_reload: true
selection:
  save_to_clipboard: true
shell:
  program: /bin/zsh
window:
  padding:
    x: 5
    y: 5
  decorations: "full"
  startup_mode: "Maximized"
font:
  size: 18
  normal:
    family: "Dejavu Sans Mono"
    style: Regular
  bold:
    family: "Dejavu Sans Mono"
    style: Bold
  italic:
    family: "Ubuntu Mono"
    style: Italic
  bold_italic:
    family: "Ubuntu Mono"
    style: Bold Italic
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#eaeaea'
    dim_foreground: '#9a9a9a'
    bright_foreground: '#ffffff'
  # Cursor colors
  cursor:
    text: '#000000'
    cursor: '#ffffff'
  # Vi mode cursor colors
  vi_mode_cursor:
    text: '#000000'
    cursor: '#ffffff'
    normal:
      black:   '#000000'
      red:     '#d54e53'
      green:   '#b9ca4a'
      yellow:  '#e6c547'
      blue:    '#7aa6da'
      magenta: '#c397d8'
      cyan:    '#70c0ba'
      white:   '#eaeaea'
    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ff3334'
      green:   '#9ec400'
      yellow:  '#e7c547'
      blue:    '#7aa6da'
      magenta: '#b77ee0'
      cyan:    '#54ced6'
      white:   '#ffffff'
    # Dim colors
    dim:
      black:   '#000000'
      red:     '#8c3336'
      green:   '#7a8530'
      yellow:  '#97822e'
      blue:    '#506d8f'
      magenta: '#80638e'
      cyan:    '#497e7a'
      white:   '#9a9a9a'
