command_timeout=100
#$c\
#$rust\
#$golang\
#$nodejs\
#$php\
#$kotlin\
#$haskell\
#$python\
format = """
[](lavender)\
$os\
$username\
[](bg:blue fg:lavender)\ 
[](fg:blue bg:teal)\
$directory\
[](fg:teal bg:yellow)\
[](fg:yellow bg:orange)\
$git_branch\
$git_status\
[](fg:orange bg:green)\
[](fg:green bg:blue)\
$docker_context\
[ ](fg:blue)\
$line_break$character"""

